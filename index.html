<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Victory Digital Handbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-neutral-50 text-gray-800">

  <main class="grow w-full max-w-3xl mx-auto px-6 py-12">
    <h1 class="text-left text-3xl font-bold text-neutral-700 mb-10
             md:text-center">Victory Digital Handbook</h1>

    <div id="instructions-container" class="space-y-6"></div>

  </main>

  <footer id="credit" title="Made with â˜• by Jarrett Mielke" class="mt-auto p-4 opacity-40 text-sm">&copy; 2025</footer>

  <script>
    const pages = [
      'website_access.html',
      'worship_folders.html',
      'sermon_videos_1.html',
      'sermon_videos_2.html',
    ];

    async function loadInstructions() {
      const container = document.getElementById('instructions-container');

      for (const page of pages) {
        try {
          const res = await fetch(page);
          const html = await res.text();
          const doc = new DOMParser().parseFromString(html, 'text/html');
          const main = doc.querySelector('main');
          if (!main) continue;

          // Get color name or default to 'emerald'
          const colorName = main.getAttribute('data-theme-color') || 'emerald';
          const lastUpdated = main.getAttribute('data-updated') || '';
          const version = main.getAttribute('data-version') || '';

          // Get page title and sections
          const h1 = main.querySelector('h1');
          const h2s = main.querySelectorAll('h2');
          const pageTitle = h1?.textContent?.trim() || page.replace('.html', '');

          // Create big card link
          const card = document.createElement('a');
          card.href = page;
          card.className = `
          block w-full rounded-xl px-5 py-4 transition hover:shadow-md no-underline
          bg-${colorName}-50 text-${colorName}-600 mb-6
        `.replace(/\s+/g, ' ').trim(); // clean spaces

          // Title inside card
          const title = document.createElement('div');
          title.className = 'text-xl md:text-2xl font-semibold';
          title.textContent = pageTitle;
          card.appendChild(title);

          // Last updated and version notes container
          const updateVersionWrapper = document.createElement('div');
          updateVersionWrapper.className = `text-xs text-${colorName}-400 mb-3`;

          const updatedLast = document.createElement('div');
          updatedLast.className = 'inline font-bold';
          updatedLast.textContent = `Updated: ${lastUpdated}`
          updateVersionWrapper.appendChild(updatedLast);

          console.log(`Last updated: ${lastUpdated}`);


          const versionNum = document.createElement('div');
          versionNum.textContent = `(v${version})`;
          versionNum.className = 'inline ml-1 italic';
          updateVersionWrapper.appendChild(versionNum);

          console.log(`Version: ${version}`);


          card.appendChild(updateVersionWrapper);

          // Create pills container
          if (h2s.length) {
            const pillWrap = document.createElement('div');
            pillWrap.className = 'flex flex-wrap gap-2';

            h2s.forEach(h2 => {
              if (!h2.id) {
                h2.id = h2.textContent
                  .toLowerCase()
                  .trim()
                  .replace(/\s+/g, '-')
                  .replace(/[^\w\-]/g, ''); // remove non-word characters
              }

              const pill = document.createElement('a');
              pill.href = `${page}#${h2.id}`;
              pill.className = `
              inline-block
              bg-${colorName}-200
              hover:bg-${colorName}-300
              text-${colorName}-700
              font-medium text-sm px-2 py-0.5 rounded-full transition
            `.replace(/\s+/g, ' ').trim();

              // Collect only the text nodes (skip span or other elements)
              const label = Array.from(h2.childNodes)
                .filter(node => node.nodeType === Node.TEXT_NODE)
                .map(node => node.textContent.trim())
                .join(' ');

              pill.textContent = label;

              // Prevent pill clicks from triggering card link
              pill.addEventListener('click', e => e.stopPropagation());

              pillWrap.appendChild(pill);
            });

            card.appendChild(pillWrap);
          }

          container.appendChild(card);

        } catch (error) {
          console.error(`Failed to load ${page}:`, error);
        }
      }
    }

    loadInstructions();
  </script>

</body>

</html>
