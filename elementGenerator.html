
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Element Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    pre code {
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
    }
    button.copy-btn {
      margin-left: 0.5rem;
      background-color: #a3a3a3;
      color: white;
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button.copy-btn:hover {
      background-color: #737373;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen p-6">
  <div class="max-w-3xl mx-auto space-y-12">
    <h1 class="text-3xl font-bold text-emerald-700 mb-8">Element Generator</h1>


    <section>
      <h2 class="text-xl font-semibold mb-2">Title 1</h2>
      <textarea id="title1Input" placeholder="Enter title 1..." class="w-full p-2 rounded border border-gray-300 mb-2" rows="3"></textarea>
      
      <div id="title1Preview" class="space-y-3">Title 1</div>
      <div class="relative">
        <pre class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"><code id="title1Code"></code></pre>
        <button class="copy-btn" data-target="title1Code">Copy</button>
      </div>
    </section>
    

    <section>
      <h2 class="text-xl font-semibold mb-2">Title 2</h2>
      <textarea id="title2Input" placeholder="Enter title 2..." class="w-full p-2 rounded border border-gray-300 mb-2" rows="3"></textarea>
      
      <div id="title2Preview" class="space-y-3">Title 2</div>
      <div class="relative">
        <pre class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"><code id="title2Code"></code></pre>
        <button class="copy-btn" data-target="title2Code">Copy</button>
      </div>
    </section>
    

    <section>
      <h2 class="text-xl font-semibold mb-2">Title 3</h2>
      <textarea id="title3Input" placeholder="Enter title 3..." class="w-full p-2 rounded border border-gray-300 mb-2" rows="3"></textarea>
      
      <div id="title3Preview" class="space-y-3">Title 3</div>
      <div class="relative">
        <pre class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"><code id="title3Code"></code></pre>
        <button class="copy-btn" data-target="title3Code">Copy</button>
      </div>
    </section>
    

    <section>
      <h2 class="text-xl font-semibold mb-2">Paragraph</h2>
      <textarea id="paragraphInput" placeholder="Enter paragraph..." class="w-full p-2 rounded border border-gray-300 mb-2" rows="3"></textarea>
      
      <div id="paragraphPreview" class="space-y-3">Paragraph</div>
      <div class="relative">
        <pre class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"><code id="paragraphCode"></code></pre>
        <button class="copy-btn" data-target="paragraphCode">Copy</button>
      </div>
    </section>
    

    <section>
      <h2 class="text-xl font-semibold mb-2">Step</h2>
      <textarea id="stepInput" placeholder="Enter step..." class="w-full p-2 rounded border border-gray-300 mb-2" rows="3"></textarea>
      <label class="block mb-2 text-sm"><input type="checkbox" id="wrapStep" class="mr-1" checked /> Wrap in <code>&lt;ol&gt;</code></label>
      <div id="stepPreview" class="space-y-3">Step</div>
      <div class="relative">
        <pre class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"><code id="stepCode"></code></pre>
        <button class="copy-btn" data-target="stepCode">Copy</button>
      </div>
    </section>
    

    <section>
      <h2 class="text-xl font-semibold mb-2">Tip</h2>
      <textarea id="tipInput" placeholder="Enter tip..." class="w-full p-2 rounded border border-gray-300 mb-2" rows="3"></textarea>
      
      <div id="tipPreview" class="space-y-3">Tip</div>
      <div class="relative">
        <pre class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"><code id="tipCode"></code></pre>
        <button class="copy-btn" data-target="tipCode">Copy</button>
      </div>
    </section>
    

    <section>
      <h2 class="text-xl font-semibold mb-2">Warning</h2>
      <textarea id="warningInput" placeholder="Enter warning..." class="w-full p-2 rounded border border-gray-300 mb-2" rows="3"></textarea>
      
      <div id="warningPreview" class="space-y-3">Warning</div>
      <div class="relative">
        <pre class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"><code id="warningCode"></code></pre>
        <button class="copy-btn" data-target="warningCode">Copy</button>
      </div>
    </section>
    

    <section>
      <h2 class="text-xl font-semibold mb-2">Note</h2>
      <textarea id="noteInput" placeholder="Enter note..." class="w-full p-2 rounded border border-gray-300 mb-2" rows="3"></textarea>
      
      <div id="notePreview" class="space-y-3">Note</div>
      <div class="relative">
        <pre class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"><code id="noteCode"></code></pre>
        <button class="copy-btn" data-target="noteCode">Copy</button>
      </div>
    </section>
    

    <section>
      <h2 class="text-xl font-semibold mb-2">Code</h2>
      <textarea id="codeInput" placeholder="Enter code..." class="w-full p-2 rounded border border-gray-300 mb-2" rows="3"></textarea>
      
      <div id="codePreview" class="space-y-3">Code</div>
      <div class="relative">
        <pre class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"><code id="codeCode"></code></pre>
        <button class="copy-btn" data-target="codeCode">Copy</button>
      </div>
    </section>
    

    <section>
      <h2 class="text-xl font-semibold mb-2">Link</h2>
      <textarea id="linkInput" placeholder="Enter link..." class="w-full p-2 rounded border border-gray-300 mb-2" rows="3"></textarea>
      
      <div id="linkPreview" class="space-y-3">Link</div>
      <div class="relative">
        <pre class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"><code id="linkCode"></code></pre>
        <button class="copy-btn" data-target="linkCode">Copy</button>
      </div>
    </section>
    
  </div>

  <script>
    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    const types = ["title1", "title2", "title3", "paragraph", "step", "tip", "warning", "note", "code", "link"];
    const fallbacks = {
      title1: "Title 1",
      title2: "Title 2",
      title3: "Title 3",
      paragraph: "Paragraph",
      step: "Step",
      tip: "Tip text goes here.",
      warning: "Warning text goes here.",
      note: "Note text goes here.",
      code: "code-snippet",
      link: "Link text"
    };

    function updateElement(type) {
      const input = document.getElementById(type + "Input").value.trim();
      const content = input || fallbacks[type];
      let html = "";

      switch (type) {
        case "title1":
          html = `<h1 class="text-3xl font-bold text-emerald-700 mb-6">${escapeHtml(content)}</h1>`;
          break;
        case "title2":
          html = `<h2 class="text-2xl font-semibold mt-10 mb-2 text-emerald-800 scroll-mt-20 md:scroll-mt-0">${escapeHtml(content)}</h2>`;
          break;
        case "title3":
          html = `<h3 class="text-xl font-medium mt-6 mb-2 text-emerald-900 scroll-mt-20 md:scroll-mt-0">${escapeHtml(content)}</h3>`;
          break;
        case "paragraph":
          html = `<p class="text-gray-700 leading-relaxed mb-4">${escapeHtml(content)}</p>`;
          break;
        case "step":
          const wrap = document.getElementById("wrapStep").checked;
          html = wrap
            ? `<ol class="space-y-3 list-decimal list-inside"><li class="pl-4 -indent-4 text-gray-800">${escapeHtml(content)}</li></ol>`
            : `<li class="pl-4 -indent-4 text-gray-800">${escapeHtml(content)}</li>`;
          break;
        case "tip":
          html = `<div class="indent-0 mb-2 bg-green-50 border-l-4 border-green-400 p-4 rounded"><strong class="text-green-800 font-semibold inline">Tip:&nbsp;</strong><p class="text-green-800 inline">${escapeHtml(content)}</p></div>`;
          break;
        case "warning":
          html = `<div class="indent-0 mb-2 bg-red-50 border-l-4 border-red-400 p-4 rounded"><strong class="text-red-800 font-semibold inline">Warning:&nbsp;</strong><p class="text-red-800 inline">${escapeHtml(content)}</p></div>`;
          break;
        case "note":
          html = `<div class="indent-0 mb-2 bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded"><strong class="text-yellow-800 font-semibold inline">Note:&nbsp;</strong><p class="text-yellow-800 inline">${escapeHtml(content)}</p></div>`;
          break;
        case "code":
          html = `<code class="bg-gray-100 text-sm text-gray-800 font-mono px-1.5 py-0.5 rounded">${escapeHtml(content)}</code>`;
          break;
        case "link":
          html = `<a href="#" class="inline bg-gray-200 text-gray-700 font-medium text-sm px-1.5 py-0.5 rounded-lg hover:bg-gray-300 transition">${escapeHtml(content)}</a>`;
          break;
      }

      document.getElementById(type + "Preview").innerHTML = html;
      document.getElementById(type + "Code").textContent = html;
    }

    types.forEach(type => {
      const input = document.getElementById(type + "Input");
      if (input) {
        input.addEventListener("input", () => updateElement(type));
        updateElement(type);
      }
    });

    const wrapToggle = document.getElementById("wrapStep");
    if (wrapToggle) {
      wrapToggle.addEventListener("change", () => updateElement("step"));
    }

    document.querySelectorAll('button.copy-btn').forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-target');
        const codeElem = document.getElementById(targetId);
        if (!codeElem) return;
        navigator.clipboard.writeText(codeElem.textContent).then(() => {
          button.textContent = "Copied!";
          setTimeout(() => button.textContent = "Copy", 1500);
        });
      });
    });
  </script>
</body>
</html>
