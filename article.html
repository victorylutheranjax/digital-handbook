<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Handbook</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="main.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    @media (min-width: 768px) {
      .main-content-container {
        width: calc(100vw - 16rem);
        padding-left: 1rem;
      }
    }
  </style>
</head>

<body class="text-neutral-800 bg-netural-50">

  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="fixed inset-y-0 left-0 z-30 w-64 bg-neutral-100 border-r border-gray-300 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0">
      <div class="h-full flex flex-col p-6">
        <h2 id="sidebar-title" class="text-xl font-semibold mb-6">Loading...</h2>

        <div class="mb-4">
          <a href="./index.html"
            class="block px-4 py-2 rounded-lg font-medium text-neutral-800 hover:bg-neutral-200 transition">Home</a>
        </div>

        <hr class="border-t border-neutral-300 mb-4">

        <nav id="dynamic-links" class="flex flex-col space-y-3"></nav>

        <footer id="credit" class="mt-auto opacity-40 text-sm" title="Made with â˜• by Jarrett Mielke">&copy; 2025
        </footer>
      </div>
    </aside>

    <!-- Mobile Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-25 hidden z-20 md:hidden"></div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-auto main-content-container">
      <header class="md:hidden sticky top-0 flex items-center bg-neutral-100 border-b border-neutral-300 p-4">
        <button id="menu-button"
          class="text-neutral-600 focus:outline-none focus:ring focus:ring-neutral-300 rounded-full p-2 hover:bg-neutral-200 transition">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="w-6 h-6">
            <path fill="currentColor"
              d="M96 160C96 142.3 110.3 128 128 128L512 128C529.7 128 544 142.3 544 160C544 177.7 529.7 192 512 192L128 192C110.3 192 96 177.7 96 160zM96 320C96 302.3 110.3 288 128 288L512 288C529.7 288 544 302.3 544 320C544 337.7 529.7 352 512 352L128 352C110.3 352 96 337.7 96 320zM544 480C544 497.7 529.7 512 512 512L128 512C110.3 512 96 497.7 96 480C96 462.3 110.3 448 128 448L512 448C529.7 448 544 462.3 544 480z" />
          </svg> </button>
        <h1 id="mobile-title" class="ml-4 text-lg font-semibold text-neutral-800 leading-[1.15]">Loading...</h1>
      </header>

      <main id="content" class="max-w-3xl min-h-0 mx-auto w-full p-8 overflow-y-auto scroll-smooth"></main>

      <footer id="step-nav-footer"
        class="w-full max-w-3xl mx-auto p-4 border-t border-neutral-200 text-sm text-center text-neutral-600 flex justify-between">
      </footer>
    </div>
  </div>
</body>

</html>
